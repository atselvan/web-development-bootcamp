<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="icon" type="image/x-icon" href="images/simon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <div class="game-title">Press Any Key to Start</div>

    <div class="game-score">
        <div class="game-scoe">Current Score: <span id="currentScore">0</span></div>
        <div class="game-scre">High Score: <span id="highScore">0</span></div>
    </div>

    <div class="container">
        <div class="game-container">
            <div type="button" id="green" class="btn green"></div>
            <div type="button" id="red" class="btn red"></div>
            <div type="button" id="yellow" class="btn yellow"></div>
            <div type="button" id="blue" class="btn blue"></div>
        </div>
    </div>

    <footer>
        Made with ❤️ by Allan.
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
